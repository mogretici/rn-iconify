name: Documentation Build Check

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'

env:
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Restore Docusaurus cache
        uses: actions/cache@v4
        with:
          path: |
            docs/.docusaurus
            docs/node_modules/.cache
          key: docusaurus-${{ runner.os }}-${{ hashFiles('docs/package-lock.json') }}-${{ hashFiles('docs/**/*.md', 'docs/**/*.mdx') }}
          restore-keys: |
            docusaurus-${{ runner.os }}-${{ hashFiles('docs/package-lock.json') }}-
            docusaurus-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: npm run build

      - name: Report build success
        run: echo "Documentation build successful! Deployed via Vercel."
