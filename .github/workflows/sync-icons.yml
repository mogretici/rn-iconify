name: Sync Icons

on:
  schedule:
    # Run weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate icon components
        run: npm run generate-components

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain src/components/)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Icon changes detected"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No icon changes"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: sync icon sets with Iconify API'
          title: 'chore: sync icon sets with Iconify API'
          body: |
            This PR updates icon components from the Iconify API.

            Changes include:
            - Updated icon definitions
            - New icons added
            - Deprecated icons removed

            Auto-generated by the weekly sync workflow.
          branch: sync-icons
          delete-branch: true
